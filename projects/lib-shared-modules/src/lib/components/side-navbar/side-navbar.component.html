<mat-sidenav-container>
  <mat-sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of appPages" (click)="onMenuItemClick(item)">
        <span class="entry">
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{ item.title}}</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
