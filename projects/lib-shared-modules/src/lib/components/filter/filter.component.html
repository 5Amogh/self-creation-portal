@if(filterData){
  <div class="container">
    @for(filter of filterData;track filter){
      <div class="filter-container">
            <mat-select [placeholder]="filter.label" [multiple]="filter.isMultiple">
                @for(option of filter.option;track option){
              <mat-option (click)="OnClickfilter(option)" [value]="option">{{option}}</mat-option>
                }
            </mat-select>
          </div>
    }
    @if(showChangesButton){
    <div class="filter-container">
      <div>
        <button class="inline-flex items-center text-primary px-2">{{ changeButton }}<mat-icon>looks_one</mat-icon>
        </button>
      </div>
    </div>
  }
  </div>
}
