<mat-toolbar><a><mat-icon *ngIf="backButton" (click)="backArrowButton()">keyboard_backspace</mat-icon></a><span class="aligned-with-icon">{{title }}</span></mat-toolbar>
<mat-toolbar class="sub-header">
    <div class="title">{{ headerData?.title || 'Workspace' }}</div>
    <div class="buttons-container" *ngIf="headerData.buttons">
      <button mat-button *ngFor="let button of headerData.buttons">{{ button.title }}</button>
    </div>
</mat-toolbar>
