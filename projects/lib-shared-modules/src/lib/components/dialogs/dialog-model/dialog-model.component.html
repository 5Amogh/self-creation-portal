<div class="flex flex-row justify-between items-center bg-primary h-10">
  <mat-label mat-dialog-title class="text-white">{{dialogueData.header | translate}}</mat-label>
  <img class="cursor-pointer pr-2" [mat-dialog-close]="false" src="./../assets/icons/close-icon.png" alt="">
</div>
<div mat-dialog-content class="flex flex-row items-center space-x-4 py-0 text-secondary">
  <mat-form-field class="w-full mt-4">
    <mat-label class="text-secondary">{{ dialogueData.labelname | translate}}</mat-label>
    <input matInput [(ngModel)]="dialogueData.resourceName">
  </mat-form-field>
  <mat-form-field class="w-full mt-4">
    <mat-label class="text-secondary">{{ dialogueData.labellink | translate}}</mat-label>
    <input matInput type="text" [(ngModel)]="dialogueData.resourceLink">
  </mat-form-field>
</div>
@for (resource of resources; track resource) {
<div mat-dialog-content class="flex flex-col space-y-4 py-0 text-secondary">
    <div class="flex flex-row items-center space-x-4">
      <mat-form-field class="w-full">
        <mat-label class="text-secondary">{{ dialogueData.labelname | translate }}</mat-label>
        <input matInput [(ngModel)]="resource.resourceName">
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label class="text-secondary">{{ dialogueData.labellink | translate }}</mat-label>
        <input matInput type="text" [(ngModel)]="resource.resourceLink">
      </mat-form-field>
    </div>
</div>
}
<div class="flex space-x-4 px-6 py-4">
  <button class="inline-flex items-center px-4 py-2 rounded-lg shadow-md" (click)="onAddResource()">
    <img src="./../assets/icons/add-icon.png" alt="" class="w-6 h-6 mr-2">
    <span class="text-sm">{{dialogueData.addResource | translate}}</span>
  </button>
</div>
<div class="border-t"></div> 
<div mat-dialog-actions class="flex flex-row justify-end items-center space-x-4 py-0">
  <button class="btn text-primary w-24 min-w-24" (click)="onCancel()">{{dialogueData.cancelButton | translate}}</button>
  <button class="btn bg-primary text-white w-24 min-w-24" (click)="onSave()" cdkFocusInitial>{{dialogueData.saveButton | translate}}</button>
</div>
