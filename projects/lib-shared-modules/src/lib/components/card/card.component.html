<mat-card>
    <div *ngIf="list" class="card-container">
        <mat-card-content  >
            <div class="flex-row">
                <div class=" flex-column">
                    <p class="text capitalize">{{list.title}}</p>
                    <div  class="flex-row">
                        <div>
                            {{list.organization.name}}
                        </div>
                        <div class="chip-container capitalize">
                           {{list.type}}
                        </div>
                    </div>
                </div>
                <div  class="flex-row flex-end">
                    <div *ngFor="let button of list.actionButton">
                        <p class="underline">{{ button.label }}</p>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </div>
</mat-card>
